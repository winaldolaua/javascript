<script language="javascript">
    //array of object
    let m1 = {nama:"Budi", nilai:75};
    let m2 = {nama:"Bedu", nilai:55};
    let m3 = {nama:"Dedi", nilai:95};
    let m4 = {nama:"Dudi", nilai:88};
    let m5 = {nama:"Deden", nilai:25};
    let m6 = {nama:"Desi", nilai:65};
    
    let mahasiswa = [m1, m2, m3, m4, m5, m6];
    
    </script>
    <h3 align="center">Daftar Nilai Mahasiswa</h3>
            <table align="center" border="1" cellpadding="10">
                <thead>
                    <tr bgcolor="tomato">
                        <th>NO</th>
                        <th>NAMA</th>
                        <th>NILAI</th>
                        <th>KETERANGAN</th>
                        <th>GRADE</th>
                        <th>PREDIKAT</th>
                    </tr>
                </thead>
    
                <tbody>
                    <script language="javascript">
                    let no = 1;    
                    for(m of mahasiswa) { 
                        
                        let ket = ( m.nilai >= 60) ? "Lulus" : "Gagal";
                        
                        if(m.nilai <= 50){
                                grade = 'E';
                            }else if(m.nilai >= 51 && m.nilai <= 59){
                                grade = 'D';
                            }else if(m.nilai >= 60 && m.nilai <= 79){
                                grade = 'C';
                            }else if(m.nilai >= 80 && m.nilai <= 89){
                                grade = 'B';
                            }else if(m.nilai >= 90 && m.nilai <= 100){
                                grade = 'A';
                            }
    
                            if(m.nilai <= 50){
                                predikat = 'Sangat kurang';
                            }else if(m.nilai >= 51 && m.nilai <= 59){
                                predikat = 'Kurang';
                            }else if(m.nilai >= 60 && m.nilai <= 79){
                                predikat = 'Cukup';
                            }else if(m.nilai >= 80 && m.nilai <= 89){
                                predikat = 'Baik';
                            }else if(m.nilai >= 90 && m.nilai <= 100){
                                predikat = 'Sangat Baik';
                            }
    
                        document.write(`<tr>
                            <td>${no++}</td>
                            <td>${m.nama}</td>
                            <td>${m.nilai}</td>
                            <td>${ket}</td>
                            <td>${grade}</td>
                            <td>${predikat}</td>
                        </tr>`);
                    }
                    </script>
                </tbody>
            </table>
